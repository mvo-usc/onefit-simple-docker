version: "3.6"

services:
  server:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - "./:/code"
      - "./.docker/nginx:/etc/nginx/conf.d/"
    links:
      - phpfpm

  api:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - "./:/code"
      - "./.docker/api:/etc/nginx/conf.d/"
    links:
      - phpfpm

  phpfpm:
    build:
      context: ./.docker/phpfpm
    volumes:
      - "./:/code"
      - "./.docker/phpfpm/php.ini:/usr/local/etc/php/conf.d/php.ini"
